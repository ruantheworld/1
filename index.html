<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Medula+One&family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styleHospital.css">
    <title>Formulario Hospital</title>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="#" class="logo-container">
                <img src="assets/logo.png" alt="Gold City Logo" class="logo-img">
                <span class="logo-text">GOLD CITY</span>
            </a>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="index.html">Hospital</a></li>
                <li><a href="mecanica.html">Mecanica</a></li>
                <li><a href="restaurante.html">Restaurante</a></li>
            </ul>
        </div>
    </nav>





    <div class="container">
        <!-- Campo 1 -->
        <h2>Edital Hospital</h2>
        <div>
            <label for="inputBox">Nome completo do personagem (In game):</label>
            <input id="inputBox" class="input-style" placeholder="Ex: Dra. Mariana Silva">
        </div>
        <br>
        <!-- Campo 2 REMOVIDO-->
        <div>
            <label for="inputBox">Disponibilidade de horário:</label>
            <input id="inputBox2" class="input-style" placeholder="Horário de disponibilidade dentro da cidade">
        </div>
        <br>
        <!-- Campo 3 -->
        <div>
            <label for="inputBox">Idade (IRL):</label>
            <input id="inputBox3" class="input-style" placeholder="Ex: Idade na vida real">
        </div>
        <br>
        <!-- Campo 4 -->
        <div>
            <label for="inputBox">Experiência na área médica (In game):</label>
            <input id="inputBox4" class="input-style" placeholder="Tem alguma formação? Já trabalhou em outro hospital? Conte sua história.">
        </div>
        <br>
        <!-- Campo 5 -->
        <div>
            <label for="inputBox">Por que deseja trabalhar no hospital? (In game):</label>
            <input id="inputBox5" class="input-style" placeholder="Mostre a motivação do seu personagem.">
        </div>
        <br>
        <!-- Campo 6 -->
        <div>
            <label for="inputBox">Quais qualidades você traz para a equipe? (In game e IRL):</label>
            <input id="inputBox6" class="input-style" placeholder="Ex: Responsabilidade, empatia, bom trabalho em equipe, pontualidade, etc.">
        </div>
        <br>
        <!-- Campo 7 -->
        <div>
            <label for="inputBox">Por que deseja trabalhar no hospital? (In game):</label>
            <input id="inputBox7" class="input-style" placeholder="Mostre a motivação do seu personagem.">
        </div>
        <br>
        <!-- Campo 8 -->
        <div class="radio-group">
            <p>Já teve experiência anterior em servidor RP? (IRL):</p>
            
            <label for="respostaSim">
                <input type="radio" id="respostaSim" name="resposta" value="sim" />
                Sim
            </label>
            
            
            <!-- Campo extra que aparece só se Sim for selecionado -->
        <div id="caixaConteudo" style="display:none; margin-top: 10px;">
            <label for="conteudoTexto"></label><br />
            <textarea id="conteudoTexto" class="input-style" name="conteudoTexto" rows="4" cols="50" placeholder="Conte um pouco sobre sua experiência em servidores RP anteriores:"></textarea>
        </div>
        <br>
            <label for="respostaNao">
                <input type="radio" id="respostaNao" name="resposta" value="nao" />
                Não
            </label> 
        </div>
        <!-- Campo 9 -->
        <div class="radio-group">
            <p>Cargo desejado:</p>

            <label><input type="radio" name="cargo" value="Médico(a)"> Médico(a)</label><br>
            <label><input type="radio" name="cargo" value="Enfermeiro(a)"> Enfermeiro(a)</label><br>
            <label><input type="radio" name="cargo" value="Paramédico(a)"> Paramédico(a)</label><br>
            <label><input type="radio" name="cargo" value="Estagiário(a)"> Estagiário(a)</label><br>

            <label>
                <input type="radio" name="cargo" value="Outro" id="cargoOutroRadio" > Outro:
            </label>

            <div id="campoOutroCargo"  style="display:none; margin-top: 5px;">
                <input type="text" id="inputOutroCargo" class="input-style" placeholder="Informe outro cargo..." />
            </div>
        </div>

        <!-- Botão enviar para o database -->
        <div>
            <p>
                <button id="sendToDatabase" type="button">Enviar</button>
            </p>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
